<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulario</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulario de Contato</legend>

            <label for="name">Seu Nome</label>
            <input type="text" name="nome" id="name" required>

            <label for="gmail">E-mail</label>
            <input type="email" name="contato" id="gmail" required>

            <label for="ass">Assunto</label>
            <input type="text" name="assunto" id="ass">

            <label for="msg">Mensagem</label>
            <textarea name="mensagem" id="msg" minlength="20" required cols="30" rows="10"></textarea>

            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
